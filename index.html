<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Advent+Pro:300|Arimo|Atma:700|Crushed&display=swap" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

        <meta charset="utf-8">
        <title></title>

    <body>
        <div class="title">
            <h3>BECOME A MOVIE STAR</h3>
            <h2>TRIVIA</h2>
        </div>
        <div class="pickCategory">
            <h1 class="categoryh1">PICK A CATEGORY</h1>
            <div class="categoryButtons">
                <button type="button" name="button" id="romance" class="catbutton">ROMANCE</button>
                <button type="button" name="button" id="action" class="catbutton">ACTION</button>
                <button type="button" name="button" id="comedy" class="catbutton">COMEDY</button>
                <button type="button" name="button" id="family" class="catbutton">FAMILY</button>
            </div>
        </div>
        <div class="game">
            <!-- LEFT SIDE -->
            <div id="left-container">
                <h3 id="movietitle"></h3>
                <div id="img"></div>
            </div>
            <!-- RIGHT SIDE -->
            <div id="right-container">
                <h2 class = Q></h2>
                <h4 id="question"></h4>
                <div class="answers">
                    <!-- buttons go here -->
                </div>
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
